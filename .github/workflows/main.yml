name: Build Nullgram

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Remove broken submodule
        run: |
          rm -rf libs/rust
          sed -i '/rust/d' .gitmodules || true
          git add .
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git commit -m "Remove broken rust submodule" || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        run: |
          yes | sdkmanager --licenses || true

      - name: Set API keys
        run: |
          echo "API_ID=${{ secrets.API_ID }}" >> $GITHUB_ENV
          echo "API_HASH=${{ secrets.API_HASH }}" >> $GITHUB_ENV

      - name: Fix gradle wrapper
        run: |
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-7.6.4-all.zip" > gradle/wrapper/gradle-wrapper.properties

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nullgram-app
          path: |
            TMessagesProj/build/outputs/apk/**/*.apk
            **/build/outputs/apk/**/*.apk
